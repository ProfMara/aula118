<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
        #emocaoImg{
            display: block;
            height:50px;
        }
        .entries{
            background: darkblue;
            padding:20px;
            display:flex;
            justify-content: space-around;
        }
        .entry{
            background-color: white;
            border-radius: 20px;
            width:200px;
            text-align: center;
            padding:20px
        }
    </style>
   
</head>


<body>

    <div> 
        <h4 >Data: <span id="data"></span></h4> 
    </div>

    <div>
        <h4>Digite o texto</h4>
        <textarea id="texto" placeholder="como foi seu dia?"></textarea>
    </div>

    <div id="btns">
        <button id="btn">PREVER EMOÇÃO</button>
        <button id="btn-save">SALVAR ANOTAÇÃO</button>
    </div>

    <div>
        <h3 id="emocao"></h3>
        <img id="emocaoImg">
    </div>

    <div>
        <h2>Suas entradas</h2>
        <div class="entries">
            {% for entry in entries %}
            <div class="entry">
                <h4>{{entry["date"]}}</h4>
                <p>{{entry["entry"]}}</p>
                <img src="{{entry['emotion_url']}}" width="50" height="50">
                <p>{{entry["emotion"]}}</p>
            </div>
            {% endfor %}
        </div>
    </div>


    <script src="../static/index.js"></script>
</body>
</html>
